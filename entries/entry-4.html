<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles.css">
    <title>NYC Storefronts</title>
    <h1>Welcome to senti senti!</h1>
    <p>Senti senti primarily offer Asian skincare and beauty products.</p> <br>
</head>

<body>
    <main class="photo-grid">
        <div class="photo-item">
            <img src="../images/image-7.webp" alt="Toner">
            <div class="photo-name">Toner</div>
            <p class="photo-caption">Hada-Labo toner</p>
        </div>

        <div class="photo-item">
            <img src="../images/image-8.webp" alt="Serum">
            <div class="photo-name">Serum</div>
            <p class="photo-caption">Noni ampoule</p>
        </div>

        <div class="photo-item">
            <img src="../images/image-9.jpeg" alt="Eye Cream">
            <div class="photo-name">Eye Cream</div>
            <p class="photo-caption">Hada-Labo Hyaluronic eye cream</p>
        </div>

        <div class="photo-item">
            <img src="../images/image-10.jpg" alt="Moisturizer">
            <div class="photo-name">Moisturizer</div>
            <p class="photo-caption">Beauty of Joseon</p>
        </div>

        <div class="photo-item">
            <img src="../images/image-6.jpg" alt="Cream">
            <div class="photo-name">Cream</div>
            <p class="photo-caption">Torriden DIVE IN Soothing Cream</p>
        </div>

        <div class="photo-item">
            <img src="../images/image-5.webp" alt="Sunscreen">
            <div class="photo-name">Sunscreen</div>
            <p class="photo-caption">Beauty of Joseon Relief Sun</p>
        </div>
    </main>
</body>
</html>
